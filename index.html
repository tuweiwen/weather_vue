<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>简易天气查询</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

    <div id="app">
        <div class="container-fluid" id="nav-fluid">
            <div class="container" id="nav">
                <div class="row justify-content-between align-items-center">
                    <div class="col" id="title">
                        <p class="h2">天气查询</p>
                    </div>
                    <div class="col">
                        <div id="aboutUs">
                            <a href="http://tomastu.xyz">关于网站</a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="container" id="citySearch">
                <div class="row justify-content-around align-items-center">
                    <input type="text" class="col-9" v-model="city" id="cityName" @key.up="searchWeather">
                    <button type="submit" class="btn btn-primary btn-sm col-2" value="search" @click="searchWeather">搜索</button>
                </div>
                <div class="row justify-content-center cityAllList">
                        <div class="cityCommend">热门城市推荐</div>
                        <div class="cityList">
                            <ul>
                                <li><a @click="changeCity('北京')" href="javascript:;">北京</a></li>
                                <li><a @click="changeCity('上海')" href="javascript:;">上海</a></li>
                                <li><a @click="changeCity('广州')" href="javascript:;">广州</a></li>
                                <li><a @click="changeCity('深圳')" href="javascript:;">深圳</a></li>
                                <li><a @click="changeCity('南昌')" href="javascript:;">南昌</a></li>
                            </ul>
                        </div>
                </div>
            </div>

            <div class="container" id="weather_detail">
                <div class="row justify-content-around">
                    <ul>
                        <div class="col" id="weather_detail_innerDiv">
                            <li v-for="item in weatherList">
                                <div class="card">
                                    <div class="card-body">
                                        <ul>
                                            <li><p><b>{{item.date}}</b></p></li>
                                            <li>天气 : <p>{{item.type}}</p></li>
                                            <li>高低温 : <p>{{item.low}}</p>~<p>{{item.high}}</p></li>
                                            <li>风向 : <p>{{item.fengxiang}}</p></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </div>
                    </ul>
                </div>
                <div id="coldReminder">{{ganmao}}</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./weather.js"></script>
    
</body>
</html>
